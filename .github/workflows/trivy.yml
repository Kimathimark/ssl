name: Trivy Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Trivy filesystem scan
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

      - name: Save Trivy report
        run: trivy fs --format json --output summary.json .

      - name: Convert JSON report to markdown
        run: |
          echo "# Trivy Scan Report" > summary.md
          if jq '.Results | length == 0' summary.json; then
            echo "No vulnerabilities found." >> summary.md
          else
            jq -r '
              .Results[] |
              "### Target: \(.Target)\n" +
              (if .Vulnerabilities == null or (.Vulnerabilities | length == 0) then
                "No vulnerabilities found.\n"
              else
                (.Vulnerabilities[] | "- \(.Severity): \(.PkgName) \(.InstalledVersion) â†’ \(.FixedVersion // "None") - \(.Title)") + "\n"
              end)
            ' summary.json >> summary.md
          fi

      - name: Comment Trivy report on PR
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr comment "$PR_NUMBER" --body-file summary.md
