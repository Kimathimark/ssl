name: Trivy Scan

on:
  pull_request:
    branches: [main]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

    - name: Run Trivy config scan
      run: trivy config . --format json --output trivy-results.json

    - name: Install jq and GitHub CLI
      run: |
        sudo apt-get update && sudo apt-get install -y jq gh

    - name: Generate Markdown Summary
      run: |
        echo "## 🔍 Trivy Vulnerabilities Summary" > summary.md
        echo "" >> summary.md

        jq -r '
          if .Results then
            .Results[] |
              select(.Vulnerabilities) |
              "\n**Target: \(.Target)**\n" +
              ( .Vulnerabilities[] |
                "- **\(.VulnerabilityID)**: \(.PkgName) (\(.Severity)) - \(.Title)" )
          else
            "**No vulnerabilities found.**"
          end
        ' trivy-results.json >> summary.md

    - name: Post PR Comment
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr comment ${{ github.event.pull_request.number }} --body "$(cat summary.md)"
