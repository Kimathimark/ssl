name: Trivy Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Trivy filesystem scan
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

      - name: Save Trivy report
        run: trivy fs --format json --output summary.json .

      - name: Convert JSON report to markdown
        run: |
          # Convert summary.json to summary.md (example using jq)
          echo "# Trivy Scan Report" > summary.md
          jq '.Results[] | {Target, Vulnerabilities}' summary.json >> summary.md

      - name: Comment Trivy report on PR
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh auth login --with-token <<< "$GH_TOKEN"
          gh pr comment $PR_NUMBER --body "$(cat summary.md)"
